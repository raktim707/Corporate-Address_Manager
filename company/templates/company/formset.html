{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Edit "{{ course.title }}"
{% endblock %}

{% block content %}
<div class="breadcrumb">
<h1>Edit {{ company.name }} contacts</h1>
</div>
<div class="module" style="padding:10px 20px; background-color: antiquewhite;
float:left;
width:80rem;">
    <div class="form-group">
    <form method="POST">
        {{ formset | crispy }}
        {{ formset.management_form }}
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
</div>
</div>

{% endblock %}
